syntax = "proto3";

package storyblock.storyblock;

option go_package = "storyblock/x/storyblock/types";

message Story{
    string creator = 1;
    uint64 id = 2;
    string keplr = 3;
    string storyId = 4;
    string bookId = 5;
    string prevStoryId = 6;
    string height = 7;
    string title = 8;
    string body = 9;
    string createdAt = 10;
}
